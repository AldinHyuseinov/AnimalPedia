<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}"></head>

<body>

<div th:replace="~{fragments/navbar}">Navbar</div>

<div class="container my-5">
    <h1 class="text-center mb-4">Edit Profile</h1>
    <form id="edit-form" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="picture" class="w-100 text-center">
                <img id="previewImage"
                     th:src="${#authentication.principal.imageUrl == null} ? '/images/no-user-image-icon-23.jpg' : ${#authentication.principal.imageUrl}"
                     alt=""
                     width="100"/>
            </label>
            <input style="display: none" id="picture" type="file"
                   name="picture"/>
            <input type="hidden" id="picString">
            <p id="imageUrl-error" class="errors alert alert-danger" style="display: none"></p>
            <p id="pictureRequiredError" class="errors alert alert-danger" style="display: none">A picture must be
                selected.</p>
            <p id="pictureFormatError" class="errors alert alert-danger" style="display: none">Must be valid picture
                format.</p>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username"
                   th:value="${#authentication.principal.username}">
            <p id="username-error" class="errors alert alert-danger" style="display: none"></p>
        </div>

        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName"
                   th:value="${#authentication.principal.firstName}">
            <p id="firstName-error" class="errors alert alert-danger" style="display: none"></p>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName"
                   th:value="${#authentication.principal.lastName}">
            <p id="lastName-error" class="errors alert alert-danger" style="display: none"></p>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email"
                   th:value="${#authentication.principal.email}">
            <p id="email-error" class="errors alert alert-danger" style="display: none"></p>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
<script src="/js/editUser.js"></script>
<script src="/js/onPictureChange.js"></script>
<script src="/js/manageResponse.js"></script>

<div th:replace="~{fragments/footer}">Footer</div>

</body>
</html>
