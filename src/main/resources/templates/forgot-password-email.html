<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}"></head>

<body>

<div th:replace="~{fragments/navbar}">Navbar</div>

<div class="container my-5">
    <h1 class="text-center">Enter your email</h1>
    <h2 class="text-center mb-4">A verification code will be sent there.</h2>
    <form th:action="@{/auth/forgot-password/email}" th:method="POST">
        <p th:if="${invalidEmail}" th:text="${invalidEmail}" class="errors alert alert-danger"></p>
        <p th:if="${expiredCode}" th:text="${expiredCode}" class="errors alert alert-danger"></p>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" name="email">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<div th:replace="~{fragments/footer}">Footer</div>
</body>
</html>
