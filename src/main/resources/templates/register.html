<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}"></head>

<body>

<div th:replace="~{fragments/navbar}">Navbar</div>

<div class="container my-5">
    <h1 class="text-center mb-4">Registration</h1>
    <form id="register-form">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username">
            <p id="username-error" class="errors alert alert-danger" style="display: none"></p>
        </div>

        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName">
            <p id="firstName-error" class="errors alert alert-danger" style="display: none"></p>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName">
            <p id="lastName-error" class="errors alert alert-danger" style="display: none"></p>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email">
            <p id="email-error" class="errors alert alert-danger" style="display: none"></p>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password">
            <p id="password-error" class="errors alert alert-danger" style="display: none"></p>
        </div>

        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
            <p id="confirmPassword-error" class="errors alert alert-danger" style="display: none"></p>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
<script src="/js/registerUser.js"></script>
<script src="/js/manageResponse.js"></script>

<div th:replace="~{fragments/footer}">Footer</div>

</body>
</html>
